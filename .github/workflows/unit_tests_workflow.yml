name: Unit Tests Workflow

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: read
  actions: write

jobs:
  test:
    name: Run Unit Tests
    runs-on: macos-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - uses: mxcl/xcodebuild@v3
        with:
          platform: iOS
          action: test
          working-directory: SwiftCoreUtilities
          warnings-as-errors: false
