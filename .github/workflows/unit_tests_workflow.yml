name: Unit Tests Workflow

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    name: Run Unit Tests
    runs-on: macos-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Select Xcode Version
        run: sudo xcode-select -p
      
      - name: Set Working Directory to SwiftCoreUtilities
        run: cd SwiftCoreUtilities
        
      - name: Install Dependencies
        working-directory: SwiftCoreUtilities
        run: swift package resolve
        
      - name: List Available Simulators (Debugging)
        run: xcrun simctl list devices available
        
      - name: Boot an Existing iPhone 15 Simulator (iOS 17.2)
        run: |
          DEVICE_ID=$(xcrun simctl list devices available | grep "iPhone 15 (295CA147-D5E2-46D6-B6DD-E2D4397CC460)" | awk '{print $NF}' | tr -d '()')
          xcrun simctl boot "$DEVICE_ID"
          echo "Booted iPhone Simulator: $DEVICE_ID"

      - name: Run Unit Tests on iPhone 15 (iOS 17.2)
        working-directory: SwiftCoreUtilities
        run: |
          xcodebuild test \
            -scheme SwiftCoreUtilities \
            -destination "platform=iOS Simulator,id=$DEVICE_ID" \
            -enableCodeCoverage YES | xcpretty
