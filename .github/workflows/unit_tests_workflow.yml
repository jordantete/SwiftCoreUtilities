name: Unit Tests Workflow

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: read
  actions: write

jobs:
  test:
    name: Run Unit Tests
    runs-on: macos-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Select Xcode Version
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
        
      - name: Install Dependencies
        working-directory: SwiftCoreUtilities
        run: swift package resolve
    
      - name: List Available Schemes
        working-directory: SwiftCoreUtilities
        run: xcodebuild -list
    
      - name: List Available Simulators (Debugging)
        run: xcrun simctl list devices available
      
      - name: Boot First Available iPhone Simulator
        run: |
          DEVICE_ID=$(xcrun simctl list devices available | awk '/iPhone/ && /Shutdown/ {print $NF}' | tr -d '()' | head -n 1)

          if [ -z "$DEVICE_ID" ]; then
            echo "❌ No available iPhone simulator found!"
            exit 1
          fi

          xcrun simctl boot "$DEVICE_ID"
          echo "✅ Booted iPhone Simulator: $DEVICE_ID"
          
          
       - name: Run Unit Tests on iOS Simulator
         working-directory: SwiftCoreUtilities
         run: |
          xcodebuild test \
            -scheme SwiftCoreUtilities \
            -destination "platform=iOS Simulator,id=$DEVICE_ID" \
            -enableCodeCoverage YES | xcpretty
